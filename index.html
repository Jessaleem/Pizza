<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza & Front</title>
    <Link href="./css/styles.css" rel="stylesheet"></Link>
  </head>
  <body>
    <header class="pizza-header">
      <img src="./img/Logo.png" alt="logo"/>
      <nav class="nav-header">
        <ul class="ul-header"type="none">
          <li>Home</li>
          <li>Ranking</li>
          <li>Promoción</li>
          <li>Contacto</li>
        </ul>
      </nav>
    </header>
    <main class="pizza-main">
      <div class="left-banner-container">
        <img class="left-img" src="./img/delivery.jpg" alt="delivery"/>
        <p class="left-text">Envio gratis <span class="span-text">comprando</span> 2 pizzas</p>
      </div>
      <div class="right-banner-container">
        <p class="right-text">Podio de pizzas</p>
        <div class="right-banner">
          <div class="top-text">
            <p class="top-text-title">Pizzas top 5</p>
            <ol class="top-text-list">
              <li>Muzzarella</li>
              <li>Hawaiana</li>
              <li>Muzzarella J&Morron</li>
              <li>Fugazzeta</li>
              <li>Calabresa</li>
            </ol>
          </div>
          <img src="./img/PizzaFalling.jpg" alt="pizza falling"/>
        </div>
      </div>
    </main>
    <footer class="pizza-footer">
      <nav class="nav-footer">
        <ul class="ul-footer"type="none">
          <li>Home</li>
          <li>Ranking</li>
          <li>Promoción</li>
          <li>Contacto</li>
        </ul>
      </nav>
      <img src="./img/Logo.png" alt="logo"/>
    </footer>
  </body>
</html>
